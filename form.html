<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>

        <!-- Link CSS Customizado -->
        <link rel="stylesheet" href="css/estilo-form.css">
    </head>
    <body>
        
        <!--Inicio Container-->
        <div class="container">

            <!--Inicio Imagem do Formulário-->
            <div class="img-form">
                <img src="img/undraw_work_from_anywhere_re_s2i6.svg" alt="">
            </div>
            <!--Fim Imagem do Formulário-->

            <!--Inicio Formulário-->
            <div class="form">
                <form action="#">

                    <!--Inicio Cabeçalho do Formulário-->
                    <div class="form-nav">

                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>

                        <div class="botao-login">
                            <button><a href="index.html">Voltar</a></button>
                        </div>

                    </div>
                    <!--Fim Cabeçalho do Formulário-->

                    <!--Inicio Inputs do Formulário-->
                    <div class="grupo-input">

                        <div class="caixa-input">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>  

                        <div class="caixa-input">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div> 

                        <div class="caixa-input">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div> 

                        <div class="caixa-input">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div> 

                        <div class="caixa-input">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div> 

                        <div class="caixa-input">
                            <label for="Confirmpassword">Primeiro Nome</label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                        </div> 

                    </div>
                    <!--Fim Inputs do Formulário-->

                    <!--Inicio Inputs de Generô-->
                    <div class="genero-inputs">

                        <div class="genero-titulo">
                            <h6>Gênero</h6>
                        </div>

                        <div class="genero-grupo">

                            <div class="genero-input">
                                <input type="radio" id="female" name="genero">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="genero-input">
                                <input type="radio" id="male" name="genero">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="genero-input">
                                <input type="radio" id="others" name="genero">
                                <label for="others">Outros</label>
                            </div>
                            
                            <div class="genero-input">
                                <input type="radio" id="none" name="genero">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                            
                        </div>

                    </div>
                    <!--FIm Inputs de Generô-->

                    <div class="botao-continue">
                        <button><a href="#">Continuar</a></button>
                    </div>
                </form>
            </div>
            <!--Fim Formulário-->

        </div>
        <!--Fim Container-->

    </body>
</html>
